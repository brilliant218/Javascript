<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="test.css" rel="stylesheet" type="text/css">
    <script src="test.js">
        window.onload = function() {
            var support = document.getElementById("support");
            if (window.File && window.FileReader && window.FileList) {

                support.innerHTML = "support file operation";
            } else {
                support.innerHTML = "not support";
            }
        }
    </script>
    <title>Hello World!</title>
</head>

<body>
    <div class="blockStyle">
        <p>Test</p>
        <img id="pic" src="Image\apple.jpg" onmouseover="this.src='Image\\fruit.jpg'" onmouseout="this.src='Image\\apple.jpg'" width="200px" height="200px" />
        <button id="btn" class="btn-Alert" onclick="alert('Welcome!')" onmouseover="mouseover" onmouseout="mouseout">Click!</button>
        <button id="btn2" class="btn-Alert" onclick="ShowConfirmDialog()">Click!</button>
        <button class="btn-Alert" onclick="document.writeln('Hello World!')">Click!</button>
        <button class="btn-Alert" onclick="Draw2D_Line()">Draw2D_Line</button>
        <button class="btn-Alert" onclick="Draw2D_FillRect()">Draw2D_FillRect</button>
        <button class="btn-Alert" onclick="Draw2D_StrokeRect()">Draw2D_StrokeRect</button>
        <button class="btn-Alert" onclick="Draw2D_Star()">Draw2D_Star</button>
        <button class="btn-Alert" onclick="Transform()">Transform</button>
        <textarea name="" id="msgText" cols="30" rows="10"></textarea>
        <canvas id="drawPanel" class="Panel"></canvas>
        <div>
            <p id="support">拖动文件到这里</p>
            <p id="fileArea" class="fileBlock" onDropover="dropOver" onDrop="drop" />
        </div>
    </div>

</body>

</html>
